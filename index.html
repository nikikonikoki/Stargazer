<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Web Dev</title>
  <link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="home.css">
  <link rel="stylesheet" type="text/css" href="function.js">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript">    $(document).ready(function(){
  
  var menu = $(".menu");
  var hamburger = $(".hamburger");
  var line = $(".line");
  var menuOpen;
  
  function openMenu(){
    menu.css("left", "0px" ,  "320px");
    line.css("background", "#fff" ,  "320px");
    menuOpen = true;
  }
  
  function closeMenu(){
    menu.css("left", "-320px");
    line.css("background", "#fff", );
    menuOpen = false;
  }
  
  function toggleMenu(){
    if (menuOpen) {
      closeMenu();
    } else {
      openMenu();
    }
  }
  
  hamburger.on({
    click: function(){
      toggleMenu();
    }
  })
  
  

});
  </script></script>
	<div class="home">
<img src="home.png" width="100%" height="100%">	
</div>
</head>
<body>
<header>
<div class="block">
<img src="123.png" width="2000" >
</div>
<div class="logo">
<img src="logo.png" width="50"></div>

<nav class="level">
    <div class="level-item	">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="ใส่ตัวหนังสือไอเหี้ย" size="80">
        </p>
     
      </div>
    </div>
  </div>
</nav>

<nav class="user">
  <div class="field-body">
      <p class="control">
        <input class="input is-medium" type="text" placeholder="ชื่อผู้ใช้งาน" size="20">
      </p>
    </div>
  </div>
</div>
</nav>
<nav class="password">
  <div class="field-body">
      <p class="control">
        <input class="input is-medium" type="text" placeholder="รหัสผ่าน" size="20">
      </p>
    </div>
  </div>
</div>
</nav>

<a class="button is-medium">
  สมัครสมาชิก	
</a>
<div class="help">
	<img src="qes.png" class="button">
</div>
<div class="space">
<img src="startup.png" class="button is-large">
</div>

</header>
<main>
  <div class="hamburger">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>
<div class="menu">
  <div class="menu-item">กลุ่มดาวจักรราศี</div>
  <div class="menu-item">ระบบสุริยะ</div>
  <div class="menu-item">กลุ่มดาวที่น่าสนใจ</div>
  <div class="menu-item">ระบบสุริยะของฉัน</div>

</div>
</main>

</body>
</html>
